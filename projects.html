---
layout: default
title: Matheus C. Santos Projects
---

<div class="normalcontent">
	<h1>Projects</h1>

	{% assign pages_list = site.categories.project | sort:"importance" %}
	{% for post in  pages_list %}
	<label for="{{ post.title }}"></label>
	<div class="project">
		<a href="{{ post.link }}"><img style="width:20em" src ={{ post.logo }}></a>

		<h2>{{ post.subtitle }}</h2>

		<p>
		{{ post.content }}
		<br>
		<a href="{{ post.link }}">More >></a>
		</p>
	</div>
	{% endfor %}


</div>
